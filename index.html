<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vedius</title>
    <!-- CSS Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="content" id="calculateForm">
        <div class="logo">
            <img src="./vedius.png" align-item="center" alt="" srcset="" />
        </div>
        <form>
            <div class="m-5 label">
                <label for="name" class="form-label">Name</label>
                <input type="text" required class="form-control" id="name" placeholder="your name" />
            </div>
            <div class="m-5 label">
                <label for="age" class="form-label">Age</label>
                <input required type="text" class="form-control" id="age" placeholder="years" />
            </div>
            <div class="m-5 label">
                <label for="height" class="form-label">Height</label>
                <input type="text" class="form-control" id="height" placeholder="centimeters" />
            </div>
            <div class="m-5 label">
                <label for="weight" class="form-label">Weight</label>
                <input type="text" class="form-control" id="weight" placeholder="kilogram" />
            </div>
            <label>Gender</label>
            <div class="radio">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" />
                    <label class="form-check-label" for="male"> Male </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" />
                    <label class="form-check-label label" for="female"> Female </label>
                </div>
            </div>
            <div class="my-5 d-flex justify-content-evenly">
                <button type="submit" class="btn mybutton" style="
              background-color: rgb(41, 119, 102);
              color: white;
              border: 1px solid #97cb9a;
              font-family: 'Ubuntu', sans-serif;
            " onclick="submitData(event)">
                    Submit
                </button>
                <button type="reset" style="
              background-color: rgb(41, 119, 102);
              color: white;
              border: 1px solid #97cb9a;
              font-family: 'Ubuntu', sans-serif;
            " class="btn mybutton" onclick="clearData(event)">
                    Reset
                </button>
            </div>
        </form>
    </div>
    <!-- div content -->
    <div id="myresult"></div>
    <script src="index.js"></script>
</body>
</html>
